<!DOCTYPE html>
<html>

<head>
    <title>
        Social Media Logos
    </title>
    <style>
        .container {
            position: relative;
            width: 50%;
        }

        .image {
            opacity: 1;
            display: block;
            width: 100%;
            height: auto;
            transition: .5s ease;
            backface-visibility: hidden;
        }

        .middle {
            transition: .5s ease;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            text-align: center;
        }

        .container:hover .image {
            opacity: 0.3;
        }

        .container:hover .middle {
            opacity: 1;
        }

        .text {
            background-color: #04AA6D;
            color: white;
            font-size: 16px;
            padding: 16px 32px;
        }

        .GFG {
            background-color: white;
            border: 2px solid black;
            color: green;
            padding: 5px 10px;
            text-align: center;
            display: inline-block;
            font-size: 20px;
            margin: 10px 30px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://cdn3.iconfinder.com/data/icons/picons-social/57/06-facebook-512.png" alt="fb" class="image"
            style="width:15%">
        <div class="middle">
            <button class="GFG" onclick="window.location.href = 'https://facebook.com';">
                facebook
            </button>
        </div>
    </div>
    <div class="container">
        <img src="https://cdn4.iconfinder.com/data/icons/picons-social/57/38-instagram-2-512.png" alt="fb" class="image"
            style="width:15%">
        <div class="middle">
            <button class="GFG" onclick="window.location.href = 'https://instagram.com';">
                instagram
            </button>
        </div>
    </div>

</body>

</html>
